  /accommodation/search:
    post:
      tags:
        - Accommodations
      description: >
        Search for accommodations  !!dont copy //text inside body!!
        ```
        {
           “query”:”something”,                //Optional field
           "filters" : [
               {
                   "field": "statusId",
                   "terms": ["VI"]
               }
           ],
           "from":0,                          //Optional, default is 0
           "size":20,                         //Optional, default is 25
           "sortBy":"id”,                     //Optional, default is sorting by room number"
           "sortOrder":”asc"                  //Optional, default is Ascending
        }```
        ** Match all **
        ```
        {
        }```
        ** Text Search **
        Support searching by one or more Strings. Also support sentence search
        ```
        {
           “query”:”shower"
        }```
        ```
        {
           “query”:”Deluxe shower dolphine"
        }```
        ** Filter **
        Support filtering by one or more fields. Also, supports multiple terms
        for a single field
        ```
        {
           "filters" : [
               {
                   "field": "statusId",
                   "terms": ["VI"]
               }
           ]
        }```
        ```
        {
           "filters" : [
               {
                   "field": "statusId",
                   "terms": [“VI”, “OD"]
               }
           ]
        }```
        ```
        {
           "filters" : [
               {
                   "field": "statusId",
                   "terms": [“VI”]
               },
               {
                   "field": “categoryCode",
                   "terms": [“deluxe”]
               }
           ]
        }```
        ** Search and Filter **
        ```
        {
          “query”:”Deluxe shower dolphine"
           "filters" : [
               {
                   "field": "statusId",
                   "terms": ["VI"]
               }
           ]
        }```
      operationId: searchAccommodations
      produces:
        - json
      parameters:
        - name: body
          in: body
          description: "query is optional field, if not specified, it'll match all; from, size, sortBy, filters and sortOrder are also optional. By default, search from 0 to 25, sorted by room id and sorted alphabitically."
          required: true
          schema:
            $ref: '#/definitions/AccommodationSearch'
      responses:
